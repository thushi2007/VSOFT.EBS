<div class="image-uploader">
  <div class="dragDrop" (click)="fileupload.click()" aimDragdropfile
       (onFileDropped)="uploadFile($event); fileupload.value=''"
       [maxSize]="maxSize">
    <p class="uploadicon"><i class="fal fa-cloud-upload"></i></p>
    <p class="uploadtext">Bitte Bild(er) hineinziehen (Max. DateigrÃ¶sse 5MB). </p>
  </div>
  <input type="file" #fileupload class="fileupload-input"
         (change)="uploadFile($event.target.files); fileupload.value=''" multiple
         [accept]="getAcceptedTypes()">
  <ebs-image-uploader-item *ngFor="let item of files;let i=index"
                           [file]="item" [indx]="i"></ebs-image-uploader-item>
</div>
<div class="mainactions">
  <button type="button" mat-raised-button [color]="'primary'" (click)="clearAllImages()"
          [disabled]="files.length === 0">Alle Bilder entfernen
  </button>
</div>
