<ebs-page-header [pagePath]="paths"></ebs-page-header>
<div class="page-container">
  <ebs-messager [onlyOneInstance]="true" #msg [duration]="2000"></ebs-messager>
  <ebs-article (afterAddToWarenkorb)="addToCart()" *ngFor="let article of articles; let i = index;" [article]="article"
               [delay]="i"></ebs-article>
</div>
